<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Lista de Animes</span>
      <span class="example-spacer"></span>
      <a class="linkLogin" mat-raised-button routerLink="/login">Maquetado Login</a>
      <mat-icon class="example-icon" aria-hidden="false">view_list</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

  <mat-card class="example-card" *ngFor="let anime of animes">
    <mat-card-title-group>
        <mat-card-title>{{anime.anime | mayusculas}}</mat-card-title>
        <mat-card-subtitle>Personaje: {{anime.character}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <b>Cita:</b> {{anime.quote}}
    </mat-card-content>
  </mat-card>
